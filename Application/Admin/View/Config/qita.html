<include file="Public:header" />

<div id="main-content">

	<div id="top-alert" class="fixed alert alert-error" style="display: none;">

		<button class="close fixed" style="margin-top: 4px;">&times;</button>

		<div class="alert-content">警告内容</div>

	</div>

	<div id="main" class="main">

		<div class="main-title-h">

			<span class="h1-title">其他配置</span>

		</div>

		<div class="tab-wrap">

			<div class="tab-content">

				<form id="form" action="{:U('Config/qitaEdit')}" method="post" class="form-horizontal" >

					<div id="tab" class="tab-pane in tab">

						<div class="form-item cf">

							<table>



								<tr class="controls">

									<td class="item-label">默认币种:</td>

									<td><select class="form-control input-10x" name="xnb_mr">



										<volist name="C['xnb_list']" id="vo">

											<option value="{$vo['name']}" <eq name="vo['name']" value="$C['xnb_mr']">selected</eq>> {$vo['title']}

											</option>

										</volist>

									</select> </td>

									<td class="item-note"></td>

								</tr>

								<tr class="controls">

									<td class="item-label">默认市场:</td>

									<td><select class="form-control input-10x" name="market_mr">



										<volist name="C['market']" id="vo">

											<option value="{$vo['name']}"<eq name="vo['name']" value="$C['market_mr']">selected</eq>>{$vo['title']}

											</option>

										</volist>

									</select> </td>

									<td class="item-note"></td>

								</tr>

								<tr class="controls" style="display:none;">

									<td class="item-label">注册赠送币种:</td>

									<td><select class="form-control input-10x" name="xnb_mr_song">



										<volist name="C['xnb_list']" id="vo">

											<option value="{$vo['name']}" <eq name="vo['name']" value="$C['xnb_mr_song']">selected</eq>> {$vo['title']}

											</option>

										</volist>

									</select> </td>

									<td class="item-note"></td>

								</tr>

								<tr class="controls" style="display:none;">

									<td class="item-label">注册赠送币数量 :</td>

									<td><input type="text" class="form-control input-10x" name="xnb_mr_song_num" value="{$C['xnb_mr_song_num']}"></td>

									<td class="item-note">个</td>

								</tr>
								
                                <tr class="controls" style="display:none;">

									<td class="item-label">新注册最高认购 :</td>

									<td><input type="text" class="form-control input-10x" name="new_max_rg" value="{$C['new_max_rg']}"></td>

									<td class="item-note">元</td>

								</tr>
                                
                                <tr class="controls" style="display:none;">

									<td class="item-label">新注册推一人可增认购 :</td>

									<td><input type="text" class="form-control input-10x" name="new_tui_add_rg" value="{$C['new_tui_add_rg']}"></td>

									<td class="item-note">元</td>

								</tr>
                                
                                <tr class="controls" style="display:none;">

									<td class="item-label">直系下属交易额奖励 :</td>

									<td><input type="text" class="form-control input-10x" name="tui_jy_jl" value="{$C['tui_jy_jl']}"></td>

									<td class="item-note">%</td>

								</tr>
                                
                                <tr class="controls" style="display:none;">

									<td class="item-label">直系下属认购额奖励 :</td>

									<td><input type="text" class="form-control input-10x" name="tui_rg_jl" value="{$C['tui_rg_jl']}"></td>

									<td class="item-note">%</td>

								</tr>

								<tr class="controls" style="display:none;">

									<td class="item-label">交易聊天开启 :</td>

									<td><select name="trade_moshi" class="form-control input-10x" >

										<option value="1"<eq name="C['trade_moshi']" value="1">selected</eq>>开启聊天</option>

										<option value="0"<eq name="C['trade_moshi']" value="0">selected</eq>>禁止聊天</option>

									</select></td>

									<td class="item-note"></td>

								</tr>



								<tr class="controls" style="display:none;">

									<td class="item-label">交易行情显示 :</td>

									<td><select name="trade_hangqing" class="form-control input-10x" >

										<option value="1"<eq name="C['trade_hangqing']" value="1">selected</eq>>显示行情</option>

										<option value="0"<eq name="C['trade_hangqing']" value="0">selected</eq>>不显示行情</option>

									</select></td>

									<td class="item-note"></td>

								</tr>

                                <tr class="controls" style="display:none;">

                                    <td class="item-label">显示累计交易额 :</td>

                                    <td><select name="index_lejimum" class="form-control input-10x" >

                                        <option value="1"<eq name="C['index_lejimum']" value="1">selected</eq>>显示</option>

                                        <option value="0"<eq name="C['index_lejimum']" value="0">selected</eq>>不显示</option>

                                    </select></td>

                                    <td class="item-note">首页显示累计交易额</td>

                                </tr>

                                <tr class="controls" style="display:none;">

                                    <td class="item-label">登陆验证码 :</td>

                                    <td><select name="login_verify" class="form-control input-10x">

                                        <option value="1"<eq name="C['login_verify']" value="1">selected</eq>>需要</option>

                                        <option value="0"<eq name="C['login_verify']" value="0">selected</eq>>不需要</option>

                                    </select></td>

                                    <td class="item-note"></td>

                                </tr>


								<tr class="controls" style="display:none;">

									<td class="item-label">专属推广语 :</td>

									<td><input type="text" class="form-control input-10x" name="invit_text_txt" value="{$C['invit_text_txt']}"></td>

									<td class="item-note"></td>

								</tr>

                                <tr class="controls">

                                    <td class="item-label">头部文字信息 :</td>

                                    <td><input type="text" class="form-control input-10x" name="top_name" value="{$C['top_name']}"></td>

                                    <td class="item-note"></td>

                                </tr>

								<tr class="controls">

                                    <td class="item-label">头部英文信息 :</td>

                                    <td><input type="text" class="form-control input-10x" name="en_top_name" value="{$C['en_top_name']}"></td>

                                    <td class="item-note"></td>

                                </tr>



								<tr class="controls">

									<td class="item-label">风险警告 :</td>

									<td style="padding-bottom:10px;">
										<textarea name="web_waring" class="form-control input-10x">{$C['web_waring']}</textarea>
									</td>

									<td class="item-note"></td>

								</tr>
                                <tr class="controls">

									<td class="item-label">英文警告 :</td>

									<td style="padding-bottom:10px;">
										<textarea name="en_web_waring" class="form-control input-10x">{$C['en_web_waring']}</textarea>
									</td>

									<td class="item-note"></td>

								</tr>

								<tr class="controls">

									<td class="item-label"></td>

									<td>

										<div class="form-item cf">

											<button class= "btn submit-btn ajax-post"  target-form="form-horizontal" id="submit" type="submit">确 定</button>

											<a class="btn btn-return" href="{$Think.server.HTTP_REFERER}">返 回</a>

										</div>

									</td>

								</tr>

							</table>

						</div>

					</div>

				</form>

				<script type="text/javascript">

					//提交表单

					$('#submit').click(function(){

						$('#form').submit();

					});

				</script>

			</div>

		</div>

	</div>

</div>

<script type="text/javascript">

	$(function(){

		//主导航高亮

		$('.config-box').addClass('current');

		//边导航高亮

		$('.config-contact').addClass('current');

	});

</script>

<include file="Public:footer" />
