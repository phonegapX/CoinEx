<include file="Public:header" />
<div class="autobox">
 <div class="now">
  <a href="/" class="orange">首页</a> &gt; <a href="/finance/" class="orange">财务中心</a> &gt; 我的奖品
 </div>
 <div class="assets_center clear po_re zin70">
  <!--左侧菜单-->
  <include file="Finance:left" />
  <!--右侧内容-->
  <div class="assets_content w900 right bg_w">
            <div class="safe_center clear" style="padding-left: 0px; border-bottom: 2px solid #e55600;">
    <h1 style="margin-top: 0px; margin-bottom: 15px; line-height: 15px;">我的奖品</h1>
   </div>
   <div class="sj" style="top: 40px; left: 60px;"></div>
        <notempty name="prompt_text">
                    <div class="mytips">
                        <h6 style="color: #ff8000;">温馨提示</h6>
                        {$prompt_text}
                    </div>
                </notempty>
   <br>


     <div class="cnyin_record" style="width: 918px;">
   <div class="f_body">
    <div class="f_body_main" style="display: block;">
     <div class="f_tab_body">
      <div>
       <table class="f_table" id="investLog_content">
        <thead>
         <tr>
          <th id="">下家用户名</th>
          <th id="">奖励类型</th>
          <th id="">奖励说明</th>
          <th id="">操作时间</th>
          <th id="">操作金额</th>
          <th id="">奖励金额</th>
          <th id="">奖励状态</th>
         </tr>
        </thead>
        <tbody>
         <volist name="list" id="vo">
         <tr>
          <td>{$vo.invit}</td>
          <td>{$vo.type}</td>
          <td>{$vo.name}</td>
          <td>{$vo.addtime|addtime}</td>
          <td>{$vo['num']|NumToStr}</td>
          <td>{$vo['fee']|NumToStr}</td>
          <td><eq name="vo.status" value="0"> <font class="sell">未到账 </font></eq> <eq name="vo.status" value="1"> <font class="buy">已到账 </font></eq></td>
         </tr>
         </volist>
        </tbody>
       </table>
       <div class="pages">{$page}</div>
      </div>
     </div>
    </div>
   </div>
   </div>
   
   
  </div>
 </div>
</div>
<br>
<br>
<script>
	//菜单高亮
	$('#finance_box').addClass('active');
	$('#finance_myjp').addClass('active');
	$('#finance_myjp i').attr('class','coin_menu_op_19');
</script>
<include file="Public:footer" />
